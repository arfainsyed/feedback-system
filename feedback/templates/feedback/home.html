<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e3f2fd, #fff);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            background: white;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            font-weight: 600;
            margin-bottom: 30px;
        }
        .btn-custom {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .small-text {
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Welcome to the Feedback System</h2>
        
        <p class="small-text">New here?</p>
        <a href="{% url 'signup' %}" class="btn btn-success btn-custom">Sign Up</a>

        <p class="small-text">Already have an account?</p>
        <a href="{% url 'login' %}" class="btn btn-primary btn-custom">Login</a>
    </div>
</body>
</html>
