<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h4 class="text-danger">⚠️ Confirm Deletion</h4>
            <p>Are you sure you want to delete this feedback for <strong>{{ feedback.created_for.username }}</strong>?</p>

            <form method="post">
                {% csrf_token %}
                <a href="{% url 'view_feedback' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
            </form>
        </div>
    </div>
</body>
</html>
